<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 16px;
      font-weight: bold;
      color: #232f3e;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      color: #333;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button {
      background: #007dbc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    
    button:hover {
      background: #005a8b;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }
    
    small {
      display: block;
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🛡️</div>
    <div class="title">AWS Cloud Pilot</div>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <form id="configForm">
    <div class="form-group">
      <label for="ec2Url">EC2 서버 URL:</label>
      <input type="text" id="ec2Url" placeholder="http://1.2.3.4:8000" required>
      <small>EC2 퍼블릭 IP + 포트번호 + 엔드포인트</small>
    </div>
    
    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="enableBuffer">
        <label for="enableBuffer">로컬 버퍼링 활성화 (선택사항)</label>
      </div>
    </div>
    
    <button type="submit">설정 저장</button>
  </form>
  
  <div class="info">
    <strong>개인정보 보호:</strong><br>
    • 모든 민감정보는 자동으로 마스킹됩니다<br>
    • 로컬 저장은 기본적으로 비활성화됩니다<br>
    • 인증 없이 EC2 URL만으로 작동합니다<br><br>
    
    <strong>사용법:</strong><br>
    1. EC2 서버 URL 입력 후 저장<br>
    2. AWS Console에서 우측 하단 🛡️ 버튼 클릭<br>
    3. 실시간 보안 조언 확인
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
